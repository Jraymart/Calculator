<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>SIMPLE CALCULATOR</h1>
        </header>
        <div class="calculator">
            <div class="screen">
                <p id="result-text">0</p>
            </div>
            <div class="buttons">
                <button id="clear">C</button>
                <button>%</button>
                <button>+/-</button>
                <button class="function">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="function">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="function">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="function">+</button>
                <button id="zero">0</button>
                <button>.</button>
                <button class="function">=</button>

            </div>
        </div>

    </div>

    <footer>Jraymart 2024</footer>
    <script src="script.js"></script>
</body>

</html>
